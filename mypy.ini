[mypy]
plugins = pydantic.mypy
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
show_error_codes = True
show_error_context = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-category_encoders.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True
